<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate Leapyear</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <style>
        #calculator {
            max-width: 400px;
            min-height: 400px;
            background-color: slateblue;
            margin: 200px auto;
            padding: 20px;
            box-sizing: border-box;
        }

        #calculator div {
            margin-bottom: 16px;
        }

        #calculator label {
            color: white;
            font-size: 1.2rem;
            display: inline-block;
            margin-bottom: 10px;
        }

        #calculator input:not(#color_input) {
            display: block;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        #calculator button {
            padding: 7px 16px;
            border-radius: 4px;
            border: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-left: auto;
        }
    </style>
</head>

<body>


    <section id="calculator">
        <div>
            <label for="year">Enter Year</label>
            <input type="text" id="year">
        </div>

        <div style="width: 100%; text-align: right;">
            <button onclick="checkYear()">
                Check
            </button>
        </div>



        <!-- <div>
            <label for="year">Enter Year</label>
            <input type="text" id="year" list="countries">
        </div>

        <datalist id="countries">
            <option value="Nigeria">Nigeria</option>
            <option value="Niger">Niger</option>
            <option value="Ghana">Ghana</option>
            <option value="Burkina Faso">Burkina Faso</option>
            <option value="South Africa">South Africa</option>
            <option value="Ningoland">Ningoland</option>
        </datalist> -->


        <input type="color" id="color_input" onchange="changeColor(event)" />
    </section>



    <script>

        let changeColor = (evt) => {
            let color = evt.target.value;

            document.getElementById('calculator').style.backgroundColor = color;
        }

        let checkYear = () => {
            let year = document.getElementById('year').value;
            let result = 'not checked';

            if (year % 4 == 0) {
                if (year % 100 == 0) {
                    if (year % 400 == 0) {
                        result = " a leap year"
                    } else {
                        result = year + " not a leap year";
                    }
                } else {
                    result = " a leap year"
                }
            } else {
                result = year + " not a leap year";
            }

            // document.getElementById('result').textContent = result;
            document.getElementById('result').innerText = result;
        }

    </script>

</body>

</html>
