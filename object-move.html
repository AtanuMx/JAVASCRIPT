<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>object move</title>
</head>

<body>
    <section class="bg-slate-500 h-200 p-32">
        <div class="relative h-100 w-100 m-auto bg-amber-600 mb-16">
            <div id="object" class="absolute rounded-full bg-blue-600 h-32 w-32">

            </div>

        </div>

        <div class="flex gap-5">
            <div>
                <button onclick="MoveTopLeft()" class="py-2 px-6 bg-white mt-5 rounded-2xl text-2xl font-bold">
                    TOP-LEFT
                </button>
            </div>

            <div>
                <button onclick="MoveTopRight()" class="py-2 px-6 bg-white mt-5 rounded-2xl text-2xl font-bold">
                    TOP-RIGHT
                </button>
            </div>

            <div>
                <button onclick="MoveCenter()" class="py-2 px-6 bg-white mt-5 rounded-2xl text-2xl font-bold">
                    CENTER
                </button>
            </div>
            <div>
                <button onclick="MoveBottomRight()" class="py-2 px-6 bg-white mt-5 rounded-2xl text-2xl font-bold">
                    BOTTOM-RIGH
                </button>
            </div>
            <div>
                <button onclick="MovebottomLeft()" class="py-2 px-6 bg-white mt-5 rounded-2xl text-2xl font-bold">
                    BOTTOM-LEFT
                </button>
            </div>
        </div>


        <script>
            const object = document.getElementById('object');

            let MoveTopRight = () => {
                // const object = document.getElementById('object');
                object.classList.remove('top-0', 'left-0', 'top-[35%]', 'left-[35%]');
                object.classList.add('top-0', 'right-0');
            }

            let MoveTopLeft = () => {
                // const object = document.getElementById('object');
                object.classList.remove('top-0', 'right-0', 'top-[35%]', 'left-[35%]');
                object.classList.add('top-0', 'left-0');
            }

            let MoveBottomRight = () => {
                // const object = document.getElementById('object');
                object.classList.remove('top-0', 'left-0', 'top-[35%]', 'left-[35%]');
                object.classList.add('bottom-0', 'right-0');
            }

            let MovebottomLeft = () => {
                // const object = document.getElementById('object');
                object.classList.remove('bottom-0', 'right-0', 'top-[35%]', 'left-[35%]');
                object.classList.add('bottom-0', 'left-0');
            }

            let MoveCenter = () => {
                object.classList.remove('bottom-0', 'left-0', 'right-0', 'top-0');
                object.classList.add('top-[35%]', 'left-[35%]');
            }
        </script>


    </section>
</body>

</html>
